<!DOCTYPE html>
<!-- source: https://developers.google.com/maps/documentation/javascript/examples/streetview-simple#maps_streetview_simple-html -->
<!-- taken from the source above and adapted -->
<html>
  <head>
    <title>Grassi Lakes Climbing</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map,
        #pano {
          height: 100%;
          width: 50%;
          float: left;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <script>
      function initialize() {
        const grassi = { lat: 51.0717781, lng: -115.4080223 };
        const map = new google.maps.Map(document.getElementById("map"), {
          center: grassi, 
          zoom: 14,
        });
        const panorama = new google.maps.StreetViewPanorama(
          document.getElementById("pano"),
          {
            position: grassi,
            pov: {
              heading: 60,
              pitch: 5,
            },
          }
        );
        map.setStreetView(panorama);
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initialize&v=weekly" async>
    </script>
  </body>
</html>
